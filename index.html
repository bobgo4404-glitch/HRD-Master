                if (!isFirebaseAvailable) return () => {};

                const fixedPrefixUpper = "artifacts/hr-manager-6635C/users/e22cFeq65waAzg9g0TdWD9WEVYt1/employees/";

                        const p = doc.ref.path || '';
                        return p.includes(fixedPrefixUpper) || p.includes(fixedPrefixLower);
                    });
                    if (scopedDocs.length > 0) docs = scopedDocs;

                    const mapped = docs.map(doc => {
                        const d = doc.data();
                        return {
                            id: d.id || doc.id,
                            name: d.name || d.employeeName || d.userName || 'ì´ë¦„ ë¯¸ìƒ',
                            dept: d.dept || d.department || d.team || 'ë¯¸ë°°ì •',

                        if (!byId.has(emp.id)) byId.set(emp.id, emp);
                    });

                        const cached = JSON.parse(localStorage.getItem('hrd_v8_employees') || '[]');
                        if (Array.isArray(cached) && cached.length > 0) {
                            console.warn(`âš ï¸ Empty remote snapshot. Keep cached employees (${cached.length}).`);
                            return;
                        }
                    }

                    console.log(`âš¡ Real-time Update: ${employees.length} employees loaded.`);

                    localStorage.setItem('hrd_v8_employees', JSON.stringify(employees));
                }, (error) => {
                    console.error("ğŸš¨ Real-time Sync Error:", error);
                });

                return unsubscribe;
            },

            async syncEmployees(employees) {

                const collectionRef = await this._findValidCollectionRef();

                const safeEmployees = (employees || [])

                        id: String(emp.id),
                        name: emp.name || '',
                        dept: emp.dept || 'ë¯¸ë°°ì •',

                        joinDate: emp.joinDate || '',
                        riskScore: Number(emp.riskScore || 0),
                        complianceRate: Number(emp.complianceRate || 0)
                    }));

                const nextIds = new Set(safeEmployees.map(emp => emp.id));
                const remoteSnap = await collectionRef.get();
                const batch = db.batch();

                safeEmployees.forEach(emp => {
                    batch.set(collectionRef.doc(emp.id), emp, { merge: true });
                });

                remoteSnap.docs.forEach(doc => {
                    if (!nextIds.has(doc.id)) {
                        batch.delete(doc.ref);
                    }
                });

                await batch.commit();
                return true;
            },
